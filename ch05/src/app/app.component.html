<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (blueprintCreated)="onBlueprintAdded($event)"
  >
  </app-cockpit>
  <div class="row">
    <div class="col-md-12">
      <app-server-element *ngFor="let serverElement of newServerElements"
                          [element]="serverElement">
      </app-server-element>
    </div>
  </div>
</div>
