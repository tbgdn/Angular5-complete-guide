<div class="row">
  <div class="col-md-12">
    <form>
      <div class="row">
        <div class="col-sm-6 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput />
        </div>
        <div class="col-sm-3 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success" type="button" (click)="addIngredient()">Add</button>
          <button class="btn btn-danger ml-1" type="button">Delete</button>
          <button class="btn btn-primary ml-1" type="submit">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
